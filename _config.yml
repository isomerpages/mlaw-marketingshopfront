title: Singapore Legal Gateway
url: "" # the base hostname & protocol for your site, e.g. http://example.com
favicon: /images/favicon-minlaw.ico

# Site colors
colors:
  primary-color: '#a40935'  #edit to minlaw colours
  secondary-color: '#a40935' #edit to minlaw colours
  media-colors:
    - title: media-color-one
      color: '#696969' #edit to minlaw colours
    - title: media-color-two
      color: '#800000' #edit to minlaw colours
    - title: media-color-three
      color: '#A0522D' #edit to minlaw colours
    - title: media-color-four
      color: '#866633' #edit to minlaw colours
    - title: media-color-five
      color: '#505050' #edit to minlaw colours


collections:
#  legal-system:
#    output: false
  singapore-law:
    output: true
  dispute-resolution:
    output: true
  legal-services:
    output: true
  restructuring-and-insolvency:
    output: true



##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
baseurl: ""
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
description: test test

